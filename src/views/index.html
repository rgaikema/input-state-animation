<!DOCTYPE html>
<html>

<head>
	<title>Example One SVG</title>
	<module href="/components/head.html"></module>
</head>

<body>
	<div id="app">
		<div class="wrapper">
			<h1>Example One SVG</h1>
			<p>
				Maecenas faucibus mollis interdum. Nullam quis risus eget urna mollis
				ornare vel eu leo.
			</p>

			<form class="form" action="">
				<label for="name">
					Name
					<span class="flex">
						<input id="name" type="text" />
						<module href="/components/svg.html"></module>
					</span>
					
				</label>
				<label for="email">
					Email address
					<input id="email" type="text" />
				</label>
				<label for="checkInput">
					Checked?
					<input type="checkbox" id="checkInput" name="check" value="Checked?" />
				</label>
			</form>

			
			<div class="controls">
				<div class="buttons">
					<button class="btn" id="btnSuccess">Succes</button>
					<button class="btn" id="btnFail">Fail</button>
				</div>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
