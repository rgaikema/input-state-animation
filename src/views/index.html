<!DOCTYPE html>
<html>

<head>
	<title>Example One SVG</title>
	<module href="/components/head.html"></module>
</head>

<body>
	<div id="app">
		<div class="wrapper">
			<h1>Example One SVG</h1>
			<p>
				Maecenas faucibus mollis interdum. Nullam quis risus eget urna mollis
				ornare vel eu leo.
			</p>

			<form class="form" action="">
				<label for="name">
					Name
					<input id="name" type="text" />
				</label>
				<label for="email">
					Email address
					<input id="email" type="text" />
				</label>
				<label for="checkInput">
					Checked?
					<input type="checkbox" id="checkInput" name="check" value="Checked?" />
				</label>
			</form>

			<svg id="loading_svg" class="svg-animation" width="24" height="24" viewbox="0 0 24 24">
				<g id="loading_line">
					<path
						mask="url(#loading_line_mask)" 
						id="loading_line_stroke" 
						class="stroke"
						d="
							M 0, 12
							a 12,12 0 1,1 24,0
							a 12,12 0 1,1 -24,0
						"
					/>

					<mask id="loading_line_mask">
						<circle
							id="loading_line_path" 
							class="mask"
							cx="12"
							cy="12"
							r="10"
							stroke-linecap="round" 
							stroke-miterlimit="10" 
							stroke-width="2"
						/>
					</mask>

				</g><!-- End of loading line group -->

				<g id="check_mark">
					<path
						mask="url(#check_mark_mask)" 
						id="check_mark_stroke" 
						class="stroke"
						d="
							M 0, 12
							a 12,12 0 1,1 24,0
							a 12,12 0 1,1 -24,0
						"
					/>

					<mask id="check_mark_mask">
						<path 
							id="check_mark_path" 
							class="mask" 
							d="
								M 2,12 
								l 7,6 
								l 12,-14
							"
							stroke-linecap="round" 
							stroke-miterlimit="10" 
							stroke-width="2" 
						/>
					</mask>
				
				</g><!-- End of check mark group -->

				<g id="cross">
					<mask id="cross_stroke_left_mask">
						<path
							id="cross_stroke_left_path"
							class="mask" 
							d="
								M 2,2 
								L 22,22 
							"
							stroke-linecap="round" 
							stroke-miterlimit="10" 
							stroke-width="2" 
						/>
					</mask>

					<mask id="cross_stroke_right_mask">
						<path
							id="cross_stroke_right_path"
							class="mask" 
							d="
								M 22,2 
								L 2,22
							"
							stroke-linecap="round" 
							stroke-miterlimit="10" 
							stroke-width="2" 
						/>
					</mask>
				</g>
			</svg>
			<div class="controls">
				<span id="progressValue">0</span>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
